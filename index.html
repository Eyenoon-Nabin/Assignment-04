<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind+daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <main class="max-w-6xl mx-auto p-4 md:p-8">
        <h1 class="text-3xl font-bold text-slate-800 mb-6">Job Application Tracker</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-base-100 p-6 rounded-xl border border-gray-200 shadow-sm">
                <h3 class="text-gray-500 font-medium">Total</h3>
                <p id="total-count" class="text-3xl font-bold text-blue-600 mt-2">8</p>
            </div>
            <div class="bg-base-100 p-6 rounded-xl border border-gray-200 shadow-sm">
                <h3 class="text-gray-500 font-medium">Interview</h3>
                <p id="interview-count" class="text-3xl font-bold text-green-500 mt-2">0</p>
            </div>
            <div class="bg-base-100 p-6 rounded-xl border border-gray-200 shadow-sm">
                <h3 class="text-gray-500 font-medium">Rejected</h3>
                <p id="rejected-count" class="text-3xl font-bold text-red-500 mt-2">0</p>
            </div>
        </div>
</body>

</html>
